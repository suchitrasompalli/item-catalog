{% extends "main.html" %} {% block content %} {% include "header.html" %}

<div class="container">
	<div class="row content border-solid">
		<div class="col-md-6">
			<div class="padding-bottom"></div>
			{% with messages = get_flashed_messages() %} {% if messages %}
			<ul>
				{% for message in messages %}
				<li class="red"> <strong> {{ message }} </strong> </li>
				{% endfor %}
			</ul>
			{% endif %} {% endwith %}

			<h4 class="h4-title">Edit Item</h4>
			<div class="padding-bottom"></div>
			<form name="form" action="#" method="post">
				<div class="form-group row">
					<div class="col-xs-4">
						<label for="name">Item Name:</label>
						<input id="title" type="text" class="form-control" name="name" value='{{item.name}}'>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-xs-8">
						<label for="description">Description:</label>
						<textarea id="desc" class="form-control" rows="2" name="description">{{item.description}}</textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="category">Category:</label>
					<div>
						<select name="select">
							{% for category in categories %}
								<option value={{category.id}}>{{category.name}}</option>
							{% endfor %}
						</select>
					</div>
				</div>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn-default bold" id="submit" \ type="submit">
														 Submit
				</button>
				<div class="padding-bottom"></div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
