{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="container">
    <div class="row border-solid description">
        <div class="col-md-11">
            <h3 class="h4-title">{{item.name}}</h3>
            <p>Description: {{item.description}}</p>
            {% if session['user_id'] and (session['user_id'] == item.user_id) %}
            <a href="/catalog/{{item.name}}/edit" class="red normal">Edit</a> &nbsp;|&nbsp;
            <a href="/catalog/{{item.name}}/delete" class="red normal">Delete</a> {% endif %}
        </div>
    </div>
</div>

{% endblock %}
